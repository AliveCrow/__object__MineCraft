<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
<div id="container">
    <style id="codeCss"></style>
    <div id="showCode"></div>
    <div class="btnGroup">
        <button id="speed-slow">减速</button>
        <button id="pause">暂停</button>
        <button id="speed-up">加速</button>
        <!--        <button id="ani-on">开启动画</button>  -->
    </div>
    <div id="container-3d">
        <div class="minecraft">
            <div class="minecraft-box">
                <div class="minecraft-head">
                    <div class="head-top u-bg"></div>
                    <div class="head-front u-bg"></div>
                    <div class="head-left u-bg"></div>
                    <div class="head-right u-bg"></div>
                    <div class="head-back u-bg"></div>
                    <div class="head-bottom u-bg"></div>
                </div>
                <div class="minecraft-body">
                    <div class="body-top u-bg"></div>
                    <div class="body-front u-bg"></div>
                    <div class="body-left u-bg"></div>
                    <div class="body-right u-bg"></div>
                    <div class="body-back u-bg"></div>
                    <div class="body-bottom u-bg"></div>
                </div>
                <div class="minecraft-leftArm">
                    <div class="leftArm-top u-bg"></div>
                    <div class="leftArm-front u-bg"></div>
                    <div class="leftArm-left u-bg"></div>
                    <div class="leftArm-right u-bg"></div>
                    <div class="leftArm-back u-bg"></div>
                    <div class="leftArm-bottom u-bg"></div>
                </div>
                <div class="minecraft-rightArm">
                    <div class="rightArm-top u-bg"></div>
                    <div class="rightArm-front u-bg"></div>
                    <div class="rightArm-left u-bg"></div>
                    <div class="rightArm-right u-bg"></div>
                    <div class="rightArm-back u-bg"></div>
                    <div class="rightArm-bottom u-bg"></div>
                </div>
                <div class="minecraft-leftLeg">
                    <div class="leftLeg-top u-bg"></div>
                    <div class="leftLeg-front u-bg"></div>
                    <div class="leftLeg-left u-bg"></div>
                    <div class="leftLeg-right u-bg"></div>
                    <div class="leftLeg-back u-bg"></div>
                    <div class="leftLeg-bottom u-bg"></div>
                </div>
                <div class="minecraft-rightLeg">
                    <div class="rightLeg-top u-bg"></div>
                    <div class="rightLeg-front u-bg"></div>
                    <div class="rightLeg-left u-bg"></div>
                    <div class="rightLeg-right u-bg"></div>
                    <div class="rightLeg-back u-bg"></div>
                    <div class="rightLeg-bottom u-bg"></div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
	console.log('233');
	let bGodoody = document.querySelector('.minecraft-box')
	let Godo = document.querySelector('.minecraft-head')
	let Scene = document.querySelector('#container-3d')
	let axis = {rx: 0, ry: 0}


	var hammertime = new Hammer(Scene)
	hammertime.on('panmove mouseover', (event) => {
		axis.rx = event.deltaX;
		axis.ry = event.deltaY;
		TweenMax.to(bGodoody, 1, {
			'rotationY': axis.rx,
			'rotationX': -axis.ry,
			transformOrigin:'0 80px 60px',
			ease: Strong.easeOut
		});
	})
	hammertime.on("panend", function(event) {
		axis.rx = event.deltaX;
		axis.ry = event.deltaY;
	});


</script>
<script src="index.js"></script>
</body>
</html>
