<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
<script src="css.js"></script>

<script>
	console.log('233');
	let Godo = document.querySelector('.Godo')
	let Scene = document.querySelector('.Scene')
	let axis = {rx: 0, ry: 0}
	var hammertime = new Hammer(Scene)

	hammertime.on('panmove', (event) => {
		axis.rx = event.deltaX;
		axis.ry = event.deltaY;
		TweenMax.to(Godo, 1, {
			'rotationY': axis.rx,
			'rotationX': axis.ry,
			// overwrite: 1,
			ease: Strong.easeOut
		});
	})
	hammertime.on("panend", function(event) {
		axis.rx = event.deltaX;
		axis.ry = event.deltaY;
	});



</script>
